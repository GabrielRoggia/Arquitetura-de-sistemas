version: '3.8'

services:
  # --- Serviço de Clientes ---
  cliente-db:
    image: postgres:15-alpine
    container_name: cliente-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: clientedb
    volumes:
      - cliente-data:/var/lib/postgresql/data
    ports:
      - '5433:5432'

  # --- Serviço de Produtos ---
  produto-db:
    image: postgres:15-alpine
    container_name: produto-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: produtodb
    volumes:
      - produto-data:/var/lib/postgresql/data
    ports:
      - '5434:5432'

  pagamento-db:
    image: postgres:15-alpine
    container_name: pagamento-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pagamentodb
    volumes:
      - pagamento-data:/var/lib/postgresql/data
    ports:
      - '5435:5432'

  # --- Banco de dados de Pedidos (MongoDB) ---
  orders-db:
    image: mongo:6.0
    container_name: orders-db
    restart: always
    volumes:
      - orders_mongo_data:/data/db
    ports:
      - '27017:27017'
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval \"db.runCommand({ ping: 1 })\" || mongosh -u admin -p admin --authenticationDatabase admin --quiet --eval \"db.runCommand({ ping: 1 })\""]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  # --- UI para MongoDB ---
  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always
    ports:
      - '8081:8081'
    environment:
      ME_CONFIG_MONGODB_SERVER: orders-db
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - orders-db

  # --- Inicialização do Replica Set ---
  orders-db-init:
    image: mongo:6.0
    depends_on:
      - orders-db
    entrypoint: >
      bash -c '
        set -e
        until mongosh --host orders-db:27017 --quiet --eval "db.adminCommand({ ping: 1 })" >/dev/null 2>&1; do
          echo "Waiting for MongoDB..."
          sleep 2
        done

        mongosh --host orders-db:27017 --quiet --eval "try { rs.status() } catch (e) { rs.initiate({_id: \"rs0\", members: [{ _id: 0, host: \"orders-db:27017\" }]}) }"
        mongosh --host orders-db:27017 --quiet --eval "db.adminCommand({ setDefaultRWConcern: 1, defaultWriteConcern: { w: \"majority\" } })"
      '
    restart: "no"

  # --- Kafka & Zookeeper ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: always
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      - kafka

  # --- Services ---
  cliente-service:
    container_name: cliente-service
    build: ./cliente
    restart: always
    environment:
      DATABASE_URL: "postgresql://user:password@cliente-db:5432/clientedb"
    depends_on:
      - cliente-db
    command: sh -c "npx prisma migrate deploy && npm start"

  produto-service:
    container_name: produto-service
    build: ./produto
    restart: always
    environment:
      DATABASE_URL: "postgresql://user:password@produto-db:5432/produtodb"
    depends_on:
      - produto-db
    command: sh -c "npx prisma migrate deploy && npm start"

  pagamentos-service:
    container_name: pagamentos-service
    build: ./pagamentos
    restart: on-failure
    environment:
      DATABASE_URL: "postgresql://user:password@pagamento-db:5432/pagamentodb"
      RABBITMQ_URL: "amqp://user:password@rabbitmq:5672"
      KAFKA_BROKER: "kafka:29092"
    depends_on:
      - pagamento-db
      - rabbitmq
      - kafka
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && npm start"

  notificacoes-service:
    container_name: notificacoes-service
    build: ./notificacoes
    restart: always
    environment:
      RABBITMQ_URL: "amqp://user:password@rabbitmq:5672"
    depends_on:
      - rabbitmq

  pedidos-service:
    container_name: pedidos-service
    build: ./pedidos
    restart: on-failure
    env_file:
      - ./.env
    environment:
      KAFKA_BROKER: "kafka:29092"
    depends_on:
      - orders-db-init
      - kafka
    command: sh -c "npx prisma db push && npm start"

  kong:
    image: kong:3.3
    container_name: kong
    restart: always
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /etc/kong/kong.yml
      KONG_PROXY_LISTEN: "0.0.0.0:8000"
      KONG_ADMIN_LISTEN: "0.0.0.0:8001"
      KONG_PROXY_CACHE_STRATEGY: redis
      KONG_PROXY_CACHE_REDIS_HOST: redis-cache
      KONG_PROXY_CACHE_REDIS_PORT: 6379
    ports:
      - "8000:8000"   # Proxy
      - "8001:8001"   # Admin (optional)
    volumes:
      - ./kong.yml:/etc/kong/kong.yml:ro
    depends_on:
      - cliente-service
      - produto-service
      - pagamentos-service
      - pedidos-service
      - redis-cache

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_ecommerce
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_ADDRESS: '0.0.0.0'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - produto-db
      - cliente-db
      - pagamento-db

  # --- RabbitMQ ---
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"  # Porta para a aplicação
      - "15672:15672" # Porta para a UI de gerenciamento
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
  
  # --- Reddis ---
  redis-cache:
    image: redis:7-alpine
    container_name: redis_cache
    restart: always
    ports:
      - "6378:6379"
    volumes:
      - redis-data:/data
    
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis_commander
    restart: always
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOSTS=local:redis_cache:6379
    depends_on:
      - redis-cache 


volumes:
  cliente-data:
  produto-data:
  pagamento-data:
  pgadmin_data:
  orders_mongo_data:
  redis-data:
